<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/createacc.css">
    <title>Create New Account</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="/images/logo.png" alt="Logo" class="logo">
            <p class="welcome-text">Welcome to INEC</p>
        </div>
        <div class="right-side">
            <div class="create-account-form">
                <h2>Create New Account</h2>
                <form>
                    <!-- Full Name Row with Label -->
                    <div class="label-row">
                        <label for="full-name">Full Name</label>
                    </div>
                    <div class="full-name-row">
                        <div class="input-box">
                            <input type="text" id="lastname" name="lastname" required>
                            <label for="lastname">Last Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" id="firstname" name="firstname" required>
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" id="middlename" name="middlename">
                            <label for="middlename">Middle Name</label>
                        </div>
                        <div class="input-box small-box">
                            <input type="text" id="suffix" name="suffix">
                            <label for="suffix">Suffix</label>
                        </div>
                    </div>
                    
                    <!-- Address Row with Label -->
                    <div class="label-row">
                        <label for="address">Address</label>
                    </div>
                    <div class="full-name-row">
                        <div class="input-box">
                            <select id="municipality" name="municipality" onchange="updateZones()" required>
                                <option value="">Select Municipality</option>
                                <option value="Adams">Adams</option>
                                <option value="Bacarra">Bacarra</option>
                                <option value="Badoc">Badoc</option>
                                <option value="Bangui">Bangui</option>
                                <option value="Banna">Banna</option>
                                <option value="Batac">Batac</option>
                                <option value="Burgos">Burgos</option>
                                <option value="Carasi">Carasi</option>
                                <option value="Currimao">Currimao</option>
                                <option value="Dingras">Dingras</option>
                                <option value="Dumalneg">Dumalneg</option>
                                <option value="Laoag City">Laoag City</option>
                                <option value="Marcos">Marcos</option>
                                <option value="Nueva Era">Nueva Era</option>
                                <option value="Pagudpud">Pagudpud</option>
                                <option value="Paoay">Paoay</option>
                                <option value="Pasuquin">Pasuquin</option>
                                <option value="Piddig">Piddig</option>
                                <option value="Pinili">Pinili</option>
                                <option value="San Nicolas">San Nicolas</option>
                                <option value="Sarrat">Sarrat</option>
                                <option value="Solsona">Solsona</option>
                                <option value="Town 11">Town 11</option>
                                <option value="Town 19">Town 19</option>
                                <option value="Town 27">Town 27</option>
                                <option value="Town 35">Town 35</option>
                                <option value="Town 37">Town 37</option>
                                <option value="Town 43">Town 43</option>
                                <option value="Vintar">Vintar</option>
                            </select>
                            <label for="municipality">Municipality</label>
                        </div>
                        
                        <div class="input-box" id="zone-container">
                            <!-- Options will be populated based on selected municipality -->
                            <select id="zone" name="zone" required>
                                <option value="">Select Zone</option>
                            </select>
                            <label for="zone">Zone</label>
                        </div>
                    </div>
                    
                    <div class="button-box">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const zonesByMunicipality = {
            'Adams': ['4'],
            'Bacarra': ['2', '5'],
            'Badoc': ['1', '3'],
            'Bangui': ['4'],
            'Banna': ['1'],
            'Batac': ['1', '3', '6'],
            'Burgos': ['4'],
            'Carasi': ['5'],
            'Currimao': ['3'],
            'Dingras': ['1', '5'],
            'Dumalneg': ['4'],
            'Laoag City': ['2', '5', '6'],
            'Marcos': ['1'],
            'Nueva Era': ['1'],
            'Pagudpud': ['4'],
            'Paoay': ['3', '6'],
            'Pasuquin': ['2', '4', '5'],
            'Piddig': ['5'],
            'Pinili': ['1', '3'],
            'San Nicolas': ['6'],
            'Sarrat': ['1', '5', '6'],
            'Solsona': ['1', '5'],
            'Town 11': ['1'],
            'Town 19': ['5'],
            'Town 27': ['3'],
            'Town 35': ['2'],
            'Town 37': ['6'],
            'Town 43': ['4'],
            'Vintar': ['5']
        };

        function updateZones() {
            const municipalitySelect = document.getElementById('municipality');
            const zoneContainer = document.getElementById('zone-container');
            const selectedMunicipality = municipalitySelect.value;
        
            // Clear existing zone input or select
            while (zoneContainer.firstChild) {
                zoneContainer.removeChild(zoneContainer.firstChild);
            }
        
            // Add the label back to the container
            const label = document.createElement('label');
            label.setAttribute('for', 'zone');
            label.textContent = 'Zone';
            zoneContainer.appendChild(label);
        
            if (selectedMunicipality) {
                const zones = zonesByMunicipality[selectedMunicipality];
        
                if (zones.length === 1) {
                    const zoneInput = document.createElement('input');
                    zoneInput.type = 'text';
                    zoneInput.id = 'zone';
                    zoneInput.name = 'zone';
                    zoneInput.value = zones[0];
                    zoneInput.setAttribute('readonly', true); // Optional: Make it read-only
                    zoneContainer.appendChild(zoneInput);
                } else {
                    const zoneSelect = document.createElement('select');
                    zoneSelect.id = 'zone';
                    zoneSelect.name = 'zone';
                    zones.forEach(zone => {
                        const option = document.createElement('option');
                        option.value = zone;
                        option.textContent = zone;
                        zoneSelect.appendChild(option);
                    });
                    zoneContainer.appendChild(zoneSelect);
                }
            } else {
                // If no municipality is selected, add a placeholder option
                const defaultOption = document.createElement('input');
                defaultOption.type = 'text';
                defaultOption.id = 'zone';
                defaultOption.name = 'zone';
                defaultOption.setAttribute('readonly', true);
                defaultOption.setAttribute('placeholder', 'Select Zone');
                zoneContainer.appendChild(defaultOption);
            }
        }
        
    </script>
</body>
</html>
